{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block bootstrap5_title %}{{ title }}{% endblock %}

{% block bootstrap5_content %}
<h1 class="my-4">{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    <p>{% translate 'Are you sure you want to delete' %} {{ object }}?</p>
    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
</form>

{% endblock %}
