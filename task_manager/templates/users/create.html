{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block bootstrap5_title %}{% trans 'Registration' %}{% endblock %}

{% block bootstrap5_content %}
    <h1 class="my-4">{% trans 'Registration' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Sign up' %}">
    </form>
{% endblock %}
